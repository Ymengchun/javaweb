<!DOCTYPE html>

	<head>

		<title></title>
		<script  src="../../js/jquery-3.3.1.min.js"></script>
		<script>
			//分析：需要保证下边的选中状态和第一个复选框的选中状态一致即可

            function selectAll(obj){

				$(".itemSelect").prop("checked",obj.checked);
            }

		</script>
	</head>

			</tr>

	</body>
</html>
